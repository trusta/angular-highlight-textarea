<html>

    <link rel="stylesheet" href="../bower_components/jquery-highlighttextarea/jquery.highlighttextarea.min.css" rel="stylesheet">
</head>

<body ng-app="myApp" ng-controller="myCtrl">

</body>

<script type="text/javascript">
var app = angular.module('myApp', ['angularHighlightTextarea']);
app.controller('myCtrl', function($scope) {
    $scope.option = {
        words: ['test'],
        color: '#5bc0de'
    };
});
</script>

</html>
